<ion-grid>
    <ion-row>
      <ion-col col-6 *ngFor="let productData of dataCart ;let i=index">
        <ion-card  (click)="cardClick()">
          <img style="height:200px" src="{{productData.image}}"/>
          <ion-card-content>
            <ion-card-title>
            {{productData.name}}
            PRICE:{{productData.price}}
            RAM:{{productData.ram}}
            </ion-card-title>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <!-- <button ion-button (click)="clickSubmit()">Default</button> -->
  </ion-grid>
