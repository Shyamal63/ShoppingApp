<ion-header>
  <ion-navbar>
    <ion-title>
     Home Page
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>

    <button ion-item *ngFor="let productData of products; let i=index" (click)="clickDetails(i)">
      <ion-icon name="cart" item-start></ion-icon>
     {{productData}}
    </button>
    <button ion-button (click)="submitValue()">Default</button>

  <ion-grid>
    <ion-row>
      <ion-col col-6 *ngFor="let productData of newData ;let i=index">
        <ion-card (click)="clickItem(i)" let i=index>
          <img style="height:200px" src="{{productData.image}}"/>
          <ion-card-content>
            <ion-card-title>
            {{productData.name}}
            PRICE:{{productData.price}}
            RAM:{{productData.ram}}
            </ion-card-title>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <!-- <button ion-button (click)="clickSubmit()">Default</button> -->
    <ion-fab bottom right edge>
        <button ion-fab ><ion-icon name="arrow-dropup-circle"></ion-icon></button>
        <ion-fab-list side="top">
          <button ion-fab color="primary" (click)="clickCart()"><ion-icon name="cart"></ion-icon></button>
          <button ion-fab (click)="placedOrder()"><ion-icon name="checkmark"></ion-icon></button>
        </ion-fab-list>
      </ion-fab>
  </ion-grid>
  <!-- <ion-fab bottom right>
      <button ion-fab color="primary" (click)="clickCart()"><ion-icon name="cart"></ion-icon></button>
  </ion-fab> -->
  </ion-content>
