<ion-header>

  <ion-navbar>
    <ion-title>myorder</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
          <ion-thumbnail item-start>
            <img src="{{productData.image}}">
          </ion-thumbnail>
          <h2>{{productData.name}}</h2>
          <p>productId:{{productData.tid}}</p>
          <p>price:{{productData.finalprice}}</p>
          <!-- <p>date:{{data.date}}</p> -->
          <button ion-button clear item-end (click)="clickView(i)" let i=index >View</button>
        </ion-item>
      </ion-list>    
</ion-content>
